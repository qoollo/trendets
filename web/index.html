<!doctype html>
<html>
    <head>
        <title>Trendets</title>
        <!-- inject:css -->
        <!-- endinject -->
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="svgContainer">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <linearGradient id="lgrad" x1="0%" y1="50%" x2="100%" y2="50%" > 
                        <stop offset="0%" style="stop-color:rgb(128,81,76);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(44,27,64);stop-opacity:1" />
                    </linearGradient>
                    <!-- <filter id="gauss-blur" x="-2" y="-2" width="20" height="20">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
                        <feBlend  in="SourceGraphic"/>
                    </filter> -->
                    <linearGradient id="footprint-gradient" x1="100%" y1="50%" x2="0%" y2="50%" > 
                        <stop offset="0%" style="stop-color:rgb(0,111,162);stop-opacity:0.1" />
                        <stop offset="100%" style="stop-color:rgb(0,111,162);stop-opacity:0" />
                    </linearGradient>
                    <filter id="darknessFilter" >
                        <feComponentTransfer>
                            <feFuncR type="linear" slope="0.5"/>
                            <feFuncG type="linear" slope="0.5"/>
                            <feFuncB type="linear" slope="0.5"/>
                        </feComponentTransfer>
                    </filter>
                </defs>
                <g id="static">
                    <g id="background"></g>
                    <g id="graphBgGrid"></g>
                    <g id="backTimeScale"></g>
                </g>
                <g id="everything">
                    <g id="graphics">
                        <g id="lines"></g>
                        <g id="boobies"></g>
                        <g id="dotted_lines"></g>
                        <g id="rects"></g>
                    </g>
                    <g id="timeScale"></g>
                    <g id="today"></g>
                    <g id="bottom">
                        <g id="forecasts">
                            <g id="lines"></g>
                            <g id="photos"></g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <div id="forecastDetails">
            <div class="start">
                <span class="date">12 декабря 2014</span>
                <span class="name">Герман Греф</span>
                <div class="title">Полиция поручила всем начальникам разобраться в деталях машин</div>
                <div class="cite">Полиция поручила всем начальникам разобраться в деталях машин</div>
                <a href="#" class="link">РБК Политика</a>
            </div>
        </div>
        <div id="forecastHoverBubble" class="forecastBubble">
            <span class="date">12 декабря 2014</span>
            <span class="name">Герман Греф</span>
            <div class="shortCite"></div>
        </div>

        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>

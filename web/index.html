<!doctype html>
<html>
    <head>
        <title>Trendets</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/libs/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: 'js/',
                urlArgs: 'bust=' + (new Date()).getTime(),
                paths: {
                    'libs/d3': "libs/d3.min",
                }
            });

            require(['main'], function(main) {
                main();
            });
        </script>
    </head>
    <body>
        <div id="svgContainer">
            <svg>
                <g id="everything">
                    <g id="background">
                    </g>
                    <g id="graphics"></g>
                    <g id="timeScale"></g>
                    <g id="bottom">
                    </g>
                </g>
            </svg>
        </div>
    </body>
</html>

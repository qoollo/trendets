<!doctype html>
<html>
    <head>
        <title>Trendets</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/libs/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: 'js/',
                urlArgs: 'bust=' + (new Date()).getTime(),
                paths: {
                    'libs/d3': "libs/d3.min",
                }
            });

            require(['main'], function(main) {
                main();
            });
        </script>
    </head>
    <body>
        <div id="svgContainer">
            <svg>
                <defs> 
                    <linearGradient id="lgrad" x1="0%" y1="100%" x2="100%" y2="0%" > 
                        <stop offset="0%" style="stop-color:rgb(128,81,76);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(44,27,64);stop-opacity:1" />
                    </linearGradient> 
                </defs>
                <g id="background">
                </g>
                <g id="everything">
                    <g id="graphics"></g>
                    <g id="timeScale"></g>
                    <g id="today"></g>
                    <g id="bottom">
                        <g id="forecasts">
                            <g id="lines"></g>
                            <g id="photos"></g>
                        </g>
                    </g>
                </g>
            </svg>
            <div id="forecastBubble">
                <span id="date">12 декабря 2014</span>
                <span id="name">Герман Греф</span>
                <div id="title">Глава Сбербанка Герман Греф верит во все, что красного цвета</div>
                <div id="cite">Ма́йкл Сти́вен Бубле́ — канадский певец-крунер, работающий в традиционной эстрадной манере. Ведущий современный исполнитель репертуара Great American Songbook, обладатель нескольких премий.</div>
                <div id="link"><a href="#">До///дь</a></div>
            </div>
        </div>
    </body>
</html>
